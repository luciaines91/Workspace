<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #684b5d91;
    }

    img {
      max-width: 100%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .boxsombra {
      background-color: #ffffff;
      max-width: 400px;
      padding: 3em;
      margin: auto;
      border-radius: 10px;
      box-shadow: 10px 10px rgb(170, 166, 166);
    }

    input[type=text], [type=password] {
      border: 2px solid #ccc;
      border-radius: 4px;
      color: grey;
      font-size: 16px;
      background-color: white;
      padding: 20px 20px;
    }

    button {
      background-color: #7e7b7b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 20px;
      padding: 10px 50px;
    }

    .label {
      margin: 8px 0;
      border: 3px #555;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto; 
    }

    #error-nombre, #error-contraseña, #ok{
      color: red;
    }

  </style>
</head>

<body class="text-center">
  <div class="container p-5">
    <div class="boxsombra">
      <img src=img/login.png>

      <form>
        <h1>Inicia sesión</h1>
        <label></label>
        <input type="text" class="campos" name="usuario" placeholder="usuario" id="nombre"
          onblur="validar1(this.value)" />
        <div id="error-nombre"></div><br>
        <!----validación nombre-->

        <label></label>
        <input type="password" class="campos" name="contraseña" placeholder="contraseña" id="contraseña"
          onblur="validar2(this.value)" />
        <div id="error-contraseña"></div><br>

        <button type="button" value="Enviar" onclick="newDoc()">Ingresar</button>
        <div id="ok"></div>
        <!----redireccionar al index al hacer click en el button-->
      </form>
    </div>
  </div>
  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
