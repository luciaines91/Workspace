    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;

    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .col-7 {
      background: -webkit-linear-gradient(top, #f9d5e5, #eeac99, #e06377, #eeac99);
      font: bold;
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <a class="py-2 d-none d-md-inline-block" href="cart.html">Mi carrito</a>
      <div class="btn-group">
        <button type="button" id="keyNombre" class="btn btn-danger dropdown-toggle fas fa-user" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
        </button><!-- Muestro nombre del usuario -->
        <div class="dropdown-menu">
          <a class="dropdown-item" href="cart.html">Mi carrito</a>
          <a class="dropdown-item" href="my-profile.html">Ver mi perfil</a>
          <a class="dropdown-item" href="index.html">Cerrar sesión</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-7 float-right">
        <div class="text-center m-5">
          <h2>Regístrate</h2>
        </div>
        <form class="m-3 needs-validation" novalidate>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="nombres">Nombres</label>
              <input type="text" class="form-control" id="nombre" autocomplete="off" required>
              <div class="invalid-feedback">Debe ingresar nombre</div>
            </div>
            <div class="form-group col-md-6">
              <label for="apellidos">Apellidos</label>
              <input type="text" class="form-control" id="apellido" autocomplete="off" required>
              <div class="invalid-feedback">Debe ingresar apellido</div>
            </div>
          </div>
          <div class="form-group">
            <label for="edad">Edad</label>
            <input type="number" class="form-control" id="edad" autocomplete="off" required>
            <div class="invalid-feedback">Debe ingresar edad</div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" autocomplete="off" required>
            <div class="invalid-feedback">Debe ingresar email</div>
          </div>
          <div class="form-group">
            <label for="contraseña">Contraseña</label>
            <input type="password" class="form-control" id="contraseña" autocomplete="off" required>
            <div class="invalid-feedback">Debe ingresar contraseña</div>
          </div>
          <div class="form-group">
            <label for="contraseña">Teléfono de contacto</label>
            <input type="number" class="form-control" id="contacto" autocomplete="off" required>
            <div class="invalid-feedback">Debe ingresar un teléfono</div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" autocomplete="off" required>
              <label class="form-check-label" for="gridCheck">
                Acepto condiciones y términos
              </label>
              <div class="invalid-feedback">Debe aceptar las condiciones</div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" onclick="guardarDatos()">Guardar Datos</button>
        </form>
      </div>
    </div>
  </div>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
